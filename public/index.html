<!doctype html>
<html lang="en" ng-app="sampleApp">
<head>
  <meta charset="UTF-8">
  <base href="/">

  <title>My Upcoming Movies</title>

  <!-- CSS -->
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
  <link rel="stylesheet" href="css/tag.css"> <!-- custom styles -->
  <!-- font awesome -->
  <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">


  <!-- JS -->
  <script src="libs/angular/angular.js"></script>
  <script src="libs/angular-route/angular-route.js"></script>
  <script src="libs/angular-cookies/angular-cookies.js"></script>


  <!-- ANGULAR COMSTOM -->
  <script src="js/controllers/MainCtrl.js"></script>
  <script src="js/controllers/SettingCtrl.js"></script>
  <script src="js/controllers/LoginCtrl.js"></script>
  <script src="js/services/ReviewService.js"></script>
  <script src="js/services/SettingService.js"></script>
  <script src="js/services/LoginService.js"></script>
  <script src="js/appRoutes.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-app="LoginCtrl" ng-controller="LoginController" ng-init = "checkLogin()">
  <!-- HEADER -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <a class="navbar-brand" href="#">My Upcoming Movies</a>
    <div class="container">
      <ul class="nav navbar-nav">
        <li class="active" ng-show="myAuth"><a href="/home">Ranking<span class="sr-only">(current)</span></a></li>
        <li><a href="/setting" ng-show="myAuth">Setting</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
            <li ng-hide="myAuth">
              <a href="/">Login</a>
            </li>
            <li ng-show="myAuth">
              <a href="/" ng-click="myLogout()">
                Hi! {{ username }}  |       Logout
              </a>
            </li>
      </ul>
    </div>
  </nav>
  <div class="container">

    <!-- Angular Dynamic Content -->
    <div class="view" ng-view></div>

  </div>
</body>
</html>
