<div class = "row" >
  <div class= "col-md-4 col-md-offset-4">
    <h3 class = "text-center">Hoseung's Movie World</h3>
    <br><br>
    <form ng-submit="submitLogin()">
      <div class = "form-group">
        <div class="input-group">
          <span class = "input-group-addon">
            <i class="fa fa-envelope-o"></i>
          </span>
          <input id = "login_email" type="text" name="name" class="form-control input-lg" placeholder="Username"
          ng-model="login.email" required>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-asterisk" aria-hidden="true"></i>
          </span>
          <input id="login_password" type="password" name="password" class="form-control input-lg"
          placeholder="Password" ng-model="login.password" required>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block btn-shadow">Login</button>
      </div>
    </form>

    <div class="form-group">
      <button class="btn btn-primary btn-lg btn-block btn-shadow" ng-click ="register()">Register</button>
    </div>
  </div>
</div>
